name: Smart QA Pipeline

on:
  push:
    branches:
      - dev

jobs:
  # JOB 1: DECIDE WHICH PATH TO TAKE
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Important to check previous commit

      - name: Check for Native Changes
        id: check
        run: |
          # Define files that REQUIRE a full native build
          # If these change, we cannot do OTA. We must rebuild.
          DIFF=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files: $DIFF"
          
          if echo "$DIFF" | grep -E 'android/|ios/|package-lock.json|app.json|eas.json'; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Native changes detected. Triggering Full Build."
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Only JS changes detected. Triggering OTA Update."
          fi

  # JOB 2: OTA UPDATE (for JS-only changes)
  update:
    needs: check_changes
    if: needs.check_changes.outputs.should_build == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Publish OTA Update
        run: eas update --branch qa --message "${{ github.event.head_commit.message }}"

  # JOB 3: LOCAL APK BUILD - ALWAYS RUNS (after OTA or for native changes)
  build_local:
    needs: [check_changes, update]
    if: always() && needs.check_changes.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ˜ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('package-lock.json', 'android/build.gradle', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ“± Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/Android/Sdk
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build APK Locally
        env:
          GRADLE_OPTS: "-Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Dorg.gradle.daemon=false"
        run: |
          eas build --platform android \
            --profile qa \
            --local \
            --non-interactive \
            --output=./app-qa.apk

      - name: ğŸ“¤ Upload APK to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: qa-app-build
          path: ./app-qa.apk
          retention-days: 5

  # JOB 4: EAS CLOUD BUILD (only for native changes, runs after local build)
  build_eas:
    needs: [check_changes, build_local]
    if: needs.check_changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: â˜ï¸ Build on EAS Cloud
        run: eas build --platform android --profile qa --non-interactive