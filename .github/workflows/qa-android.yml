name: QA Android Build

on:
  push:
    branches:
      - dev  # 1. TRIGGER: Only runs when code is pushed to 'dev'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      # 2. CHECKOUT: Downloads your code to the runner
      - name: Setup repo
        uses: actions/checkout@v4

      # 3. SETUP NODE: Sets up the JavaScript environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      # 4. SETUP EAS: Installs the Expo CLI and logs in using your Secret
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # 5. DEPENDENCIES: Installs your project libraries
      - name: Install dependencies
        run: npm ci

      # 6. BUILD: The command that does the work
      - name: Create QA Build
        run: eas build --platform android --profile qa --non-interactive